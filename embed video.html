<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button to video</title>
    <style>
        iframe{
            display: none;
        }
    </style>
    <script src="jquery/jquery-3.6.0.min.js"></script>
</head>

<body>
    <button onclick="iframe">Click</button>
    <iframe 
    width="560" 
    height="315" 
    src="https://www.youtube.com/embed/ALzvSPXmeh8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture;  autoplay" 
    allowfullscreen></iframe>
    <script>
        $(document).ready(function(){
            $('button').click(function(){
                $('iframe').show(1000)
            })
        })
    </script>
    
</body>
</html>
