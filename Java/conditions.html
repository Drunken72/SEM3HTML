    <script>

        // let age = 19;
        // if(age >=18){
        //     console.log("Eligible")
        // }
        // else{
        //     console.log("Not Eligible")
        // }

        let grade = -1;

        if (grade <100 && grade>=90){
            console.log("+A")
        }
        else if (grade <90 && grade>=80 ){
            console.log("A")
        }
        else if (grade <80 && grade>=70){
            console.log("+B")
        }
        else if (grade <70 && grade>=60){
            console.log("B")
        }
        else if (grade <60 && grade>=50){
            console.log("+C")
        }
        else if (grade <50 && grade>=40){
            console.log("C")
        }
        else if (grade <40 && grade>=0){
            console.log("F")
        }
        else if (grade>100 || grade<0) {
            console.log("Invalid")

        }
    </script>

    <script>
        var myDate = new Date().getDay();
        console.log(myDate)
        switch(myDate){
            case 0:
                console.log("sunday")
                break;
            case 01:
                console.log("MONday")
                break;
            case 02:
                console.log("TUESday")
                break;
            case 03:
                console.log("WEDnESday")
                break;
            case 04:
                console.log("THURSday")
                break;
            case 05:
                console.log("FRIday")
                break;
            case 06:
                console.log("sATURday")
                break;
            default:
                console.log("invalid input")
        
        }
    </script>
