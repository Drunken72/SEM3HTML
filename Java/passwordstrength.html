<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password strength</title>
</head>
<body>
    <label for = "password">Password</label><br>
    <input type="text" id="password" name="password" onkeyup="passwordCheck()"><br>
   
    <p id="password_error">

    </p>
    <br>
    <input type="text">

    <script>
        document.getElementById("password_error").style.display = "none"
        
        function passwordCheck(){
            let getPassword = document.getElementById("password")
            let passwordString = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/

            if(getPassword.value.match(passwordString)){
                document.getElementById("password_error").style.display = "block"
                document.getElementById("password_error").innerHTML = "Valid"
                document.getElementById("password_error").style.color = "blue"


            }
            else{
                document.getElementById("password_error").style.display = "block"
                document.getElementById("password_error").innerHTML = "Invalid password"
                document.getElementById("password_error").style.color = "red"
            }
        }

    </script>
    
</body>
</html>
