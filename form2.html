<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        label{
            width: 180px;
            clear: left;
            text-align: left;
            float: left;
        }
       
        .buttonHolder{
            text-align: center;
            padding-right: 280px;   
        }

    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Test JavaScrip Form Validation</h1>
    <form>
        <label for="Name">Name</label>
        <input type="text" id="Name" name="Name" 
        required autofocus/>
        <br><br>
        
        <label for="Address">Address</label>
        <input type="text" id="Address" name="Address"/>
        <br/><br/>

        <label for="Zip">Zip Code</label>
        <input type="number" id="Zip" name="Zip"
        required/>
        <br/><br/>

        <label for="Country">Country</label>
        <select id="Country" name="Country" required>
            <option value="">Please select...</option>
            <option value="NEPAL">NEPAL</option>
            <option value="INDIA">INDIA</option>
            <option value="PAKISTAN">PAKISTAN</option>
            <option value="BHUTAN">BHUTAN</option>
            <option value="BANGLADESH">BANGLADESH</option>
            <option value="MALDIVES">MALDIVES</option>
            <option value="SRI LANKA">SRI LANKA</option>
            <option value="AFGANISTAN">AFGANISTAN</option>
         </select>
            <br/><br/>

        <label>Gender</label>
        
            <input type="radio" name="Gender" id="Male">
            <label style="float: unset;" for="Male">Male</label>
            <input type="radio" name="Gender" id="Female">
            <label style="float: unset;" for="Female">Female</label>
        
        <br/><br/>

        <label>Preferences</label>
            
            <input type="checkbox" name="Color" id="Red">
            <label style="float: unset;" for="Red">Red</label>
            <input type="checkbox" name="color" id="Green">
            <label style="float: unset;" for="Green">Green</label>
            <input type="checkbox" name="color" id="Blue">
            <label style="float: unset;" for="Blue">Blue</label>
            
        <br/><br/>

        <label for="Phone">Phone</label>
        <input type="number" name="Phone" id="Phone"
        required/>
        <br/><br/>
    
        <label for="Email">Email</label>
        <input type="email" name="Email" id="Email"
        required/>
        <br/><br/>
    
        <label for="Pass">password(6-8 characters)</label>
        <input type="password" name="Pass" id="Pass"
        required/>
        <br/><br/>
    
        <label for="VPass">Verify password</label>
        <input type="password" name="VPass" id="VPass"
        required/>
        <br/><br/>

        <div class="buttonHolder">
            <input value="SEND" title="SEND" name="CLEAR" type="submit" id="CLEAR"> 
            <input value="CLEAR" title="CLEAR" name="CLEAR" type="reset" id="CLEAR">
          </div>

    </form>
</body>
</html>
